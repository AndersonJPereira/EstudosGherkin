name: CI - Testes Automatizados com Retry e Aggregate Report

on:
  push:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Cache do Maven
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸš€ ExecuÃ§Ã£o principal dos testes
        run: |
          mvn clean test -Dtest=TestRunner || true
          mvn test-compile exec:java -Dexec.mainClass="utils.ReportGenerator" -Dexec.args="target/cucumber-report.json"

      - name: ğŸ” Reexecutar cenÃ¡rios falhados atÃ© 3x com merge incremental
        run: |
          RETRIES=0
          FAILED_FILE="target/failed_scenarios.txt"

          while [ $RETRIES -lt 3 ] && [ -s "$FAILED_FILE" ]; do
            TRY=$((RETRIES+1))
            RETRY_FAILED="target/failed_scenarios-${TRY}.txt"
            JSON_FILE="target/rerun-report-${TRY}.json"
            HTML_FILE="target/rerun-report-${TRY}.html"

            echo "ğŸ” Retry tentativa $TRY..."
            cp "$FAILED_FILE" "$RETRY_FAILED"

            mvn test -Dcucumber.features=@$RETRY_FAILED \
                     -Dtest=TestRerunner \
                     -Dcucumber.plugin="pretty,html:$HTML_FILE,json:$JSON_FILE,rerun:$FAILED_FILE" || true

            sleep 5

            mvn test-compile exec:java -Dexec.mainClass="utils.ReportGenerator" -Dexec.args="$JSON_FILE"

            RETRIES=$TRY
          done

      - name: ğŸ“ Publicar relatÃ³rios como artefato
        uses: actions/upload-artifact@main
        with:
          name: relatorios-testes
          path: |
            target/aggregate-report
            target/cucumber-report.html
            target/cucumber-report.json
            target/rerun-report-*.html
            target/rerun-report-*.json
            target/merged-report.json
            target/failed_scenarios-*.txt

  deploy-gh-pages:
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“¥ Baixar os relatÃ³rios gerados
        uses: actions/download-artifact@main
        with:
          name: relatorios-testes
          path: ./public

      - name: ğŸ“ Criar index.html apontando para overview-features.html
        run: cp ./public/cucumber-html-reports/overview-features.html ./public/cucumber-html-reports/index.html

      - name: ğŸš€ Publicar no GitHub Pages (branch gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public/aggregate-report
