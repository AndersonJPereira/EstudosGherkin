name: CI - Testes Automatizados com Retry e Aggregate Report

on:
  push:
    branches: [ main, development ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch para executar os testes'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - development

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout do c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: ‚òï Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ‚öôÔ∏è Cache do Maven
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: üöÄ Execu√ß√£o principal dos testes
        run: |
          mvn clean test \
            -Dcucumber.plugin="html:target/cucumber-report.html" \
            -Dcucumber.plugin="json:target/cucumber-report.json" \
            -Dcucumber.plugin="rerun:target/failed_scenarios.txt" || true

          # Gera primeiro merge (baseado no report principal)
          mvn test-compile exec:java \
            -Dexec.mainClass="utils.IncrementalReportMerger" \
            -Dexec.args="target/cucumber-report.json"

      - name: üîÅ Reexecutar cen√°rios falhados at√© 3x com merge incremental
        run: |
          RETRIES=0
          FAILED_FILE="target/failed_scenarios.txt"

          while [ $RETRIES -lt 3 ] && [ -s "$FAILED_FILE" ]; do
            TRY=$((RETRIES+1))
            RETRY_FAILED="target/failed_scenarios-${TRY}.txt"
            JSON_FILE="target/rerun-report-${TRY}.json"
            HTML_FILE="target/rerun-report-${TRY}.html"

            echo "‚ñ∂Ô∏è Retry tentativa $TRY..."

            cp "$FAILED_FILE" "$RETRY_FAILED"

            mvn test \
              -Dcucumber.features=@$FAILED_FILE \
              -Dcucumber.plugin="html:$HTML_FILE" \
              -Dcucumber.plugin="json:$JSON_FILE" \
              -Dcucumber.plugin="rerun:$FAILED_FILE" || true

            echo "üì• Fazendo merge incremental com $JSON_FILE"
            mvn test-compile exec:java \
              -Dexec.mainClass="utils.ReportGenerator" \
              -Dexec.args="$JSON_FILE"

            RETRIES=$TRY
          done

      - name: üìÅ Publicar relat√≥rios como artefato
        uses: actions/upload-artifact@main
        with:
          name: relatorios-testes
          path: |
            target/aggregate-report
            target/cucumber-report.html
            target/rerun-report-*.html
            target/cucumber-report.json
            target/rerun-report-*.json
            target/merged-report.json
            target/failed_scenarios-*.txt
